<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theyalow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="assets/images/logo-%20icon.svg" width="83" height="83">
        <h1>theylow</h1>
      </div>

      <nav class="navbar">
        <ul>
          <li class="about-us">
            <div>
              <img src="assets/images/about.svg">
              <a href="#"> About us </a>
            </div>
          </li>
          <li class="services">
            <div>
              <img src="assets/images/services.svg">
              <a href="#"> Services </a>
            </div>
          </li>
          <li class="contacts">
            <div>
              <img src="assets/images/contact.svg">
              <a href="#"> Contact </a>
            </div>
          </li>

        </ul>
      </nav>
    </header>
  </div>

  <main>
    <div class="side-buttons">
      <div class="right-button">
        <img src="assets/images/right-button.svg">
      </div>

      <div class="left-button">
        <img src="assets/images/left-button.svg">
      </div>
    </div>

    <div class="wrapper">
      <div class="center-content">
        <div class="video-content">
          <video class="video-1" src="assets/test.mp4" poster="assets/images/video-placeholder.jpg" width="549" height="327" controls>
              Main video
          </video>
          <!-- <video class="video-1-m" src="assets/test.mp4" poster="assets/images/mobile/video-placeholder-m.jpg" width="640" height="327"></video>-->
        </div>

        <div class="video-text">
          <p class="the-cool">The cool</p>
          <p class="the-minimal">The minimal</p>
        </div>
      </div>
    </div>

    <div class="columns-background">
      <div class="wrapper row-icons">
        <div class="nav-icon better-design">
          <div class="img-icon"><img src="assets/images/better-design-icon.svg" width="110px" height="75px"></div>
          <h3>Better design</h3>
        </div>
        <div class="nav-icon customise">
          <div class="img-icon"><img src="assets/images/customise-icon.svg" width="92px" height="96px"></div>
          <h3>Customise</h3>
        </div>
        <div class="nav-icon its-free">
          <div class="img-icon"><img src="assets/images/its-free-icon.svg" width="82px" height="84px"></div>
          <h3>Its free</h3>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper">
    </div>
  </footer>
</body>
</html>
