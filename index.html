<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theyalow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

      <img src="assets/images/logo-%20icon.svg" width="79" height="79">

    <nav class="navbar">
      <ul>
        <li class="about-us">
          <div>
            <img src="assets/images/about.svg">
            <a href="#"> About us </a>
          </div>
        </li>
        <li class="services">
          <div>
            <img src="assets/images/services.svg">
            <a href="#"> Services </a>
          </div>
        </li>
        <li class="contacts">
          <div>
            <img src="assets/images/contact.svg">

          </div>

      </ul>
    </nav>

<main>

    <div class="center-content">
      <div class="video-content">
        <video class="video-1" src="assets/test.mp4" poster="assets/images/video-placeholder.jpg" width="549" height="327" controls>
            Main video
        </video>
        <!-- <video class="video-1-m" src="assets/test.mp4" poster="assets/images/mobile/video-placeholder-m.jpg" width="640" height="327"></video>-->
      </div>
      <div class="video-text">

        <p class="the-minimal">The minimal</p>
      </div>

<footer>
  <div class="wrapper">
  </div>
</footer>
